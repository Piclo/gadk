name: my service workflow
'on': {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: make build
    - uses: actions/upload-artifact@v2
      with:
        name: code-archive
        path: build/code.zip
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: code-archive
        path: build/code.zip
    - run: scp build/code.zip
