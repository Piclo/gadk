name: my service workflow
'on':
  pull_request:
    paths:
    - src/service/*.py
    - src/service.yml
  push:
    branches:
    - master
    paths:
    - src/service/*.py
    - src/service.yml
  workflow_dispatch: null
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - run: make build
    - run: make lint
    - run: make test

